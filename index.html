<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息仪表盘</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard">
        <!-- 微博热搜 -->
        <div class="weibo-panel">
            <h2>微博实时热搜</h2>
            <div class="sticky-title">(置顶)今天也很爱小蕊</div>
            <ul class="hot-list" id="weiboHot"></ul>
        </div>

        <!-- 时间显示 -->
        <div class="time-panel">
            <div class="time-container">
                <span id="period" class="period-indicator"></span>
                <div id="time"></div>
            </div>
            <div id="date"></div>
        </div>

        <!-- 天气信息 -->
        <div class="weather-panel">
            <h3>未来三天天气</h3>
            <div id="weather"></div>
        </div>
    </div>

    <script>
        // 配置项
        const CONFIG = {
            WEIBO_API: 'https://v2.alapi.cn/api/new/wbtop?token=0ZusqMQ3kvylUDgu&num=5',
            WEATHER_API: 'https://devapi.qweather.com/v7/weather/3d?location=101280805&key=4f91caaf307a4c088530da0f727cf238',
            UPDATE_INTERVAL: {
                WEIBO: 300000,
                WEATHER: 1200000,
                CLOCK: 1000
            }
        };

        // 初始化
        function init() {
            updateClock();
            setInterval(updateClock, CONFIG.UPDATE_INTERVAL.CLOCK);
            fetchWeibo();
            fetchWeather();
        }

        // 获取微博数据
        async function fetchWeibo() {
            try {
                const response = await fetch(CONFIG.WEIBO_API);
                const data = await response.json();
                renderWeibo(data.data);
            } catch (error) {
                console.error('微博数据获取失败:', error);
            }
            setTimeout(fetchWeibo, CONFIG.UPDATE_INTERVAL.WEIBO);
        }

        // 获取天气数据
        async function fetchWeather() {
            try {
                const response = await fetch(CONFIG.WEATHER_API);
                const data = await response.json();
                renderWeather(data.daily);
            } catch (error) {
                console.error('天气数据获取失败:', error);
            }
            setTimeout(fetchWeather, CONFIG.UPDATE_INTERVAL.WEATHER);
        }

        // 渲染微博
        function renderWeibo(hotList) {
            const container = document.getElementById('weiboHot');
            container.innerHTML = hotList.map(item => `
                <li>
                    <span>${item.hot_word}</span>
                    <span>${item.hot_word_num}</span>
                </li>
            `).join('');
        }

        // 渲染天气
        // 修改renderWeather函数
        function renderWeather(forecast) {
            const container = document.getElementById('weather');
            container.innerHTML = forecast.slice(0, 3).map(day => `
        <div class="weather-day">
            <p class="date">${day.fxDate}</p>
            <div class="weather-info">
                <span class="condition">${day.textDay}</span>
                <span class="temp-range">${day.tempMin}℃ ~ ${day.tempMax}℃</span>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="icon">💧</span>
                    <span>${day.humidity}%</span>
                </div>
                <div class="detail-item">
                    <span class="icon">🌧️</span>
                    <span>${day.precip}%</span>
                </div>
            </div>
        </div>
    `).join('');
        }

        // 更新时钟
        // 修正时钟更新函数
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();

            // 修正上午/下午判断逻辑
            const period = hours >= 12 ? '下午' : '上午';
            document.getElementById('period').textContent = period;

            // 修正时间格式（强制12小时制）
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).replace('AM', '').replace('PM', ''); // 移除自动添加的AM/PM

            document.getElementById('time').innerHTML = timeString.replace(':', '<span class="time-colon">:</span>');

            // 保持日期更新
            document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }
        // 启动应用
        init();
    </script>
</body>

</html>
