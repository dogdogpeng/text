<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息仪表盘</title>
    <style>
        :root {
            --text-light: #fff;
            --text-dark: #333;
            --bg-light: rgba(255,255,255,0.9);
            --bg-dark: rgba(0,0,0,0.8);
        }

        body {
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: url('IMG123.jpg') center/cover fixed;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            padding: 20px;
        }

        /* 微博面板 */
        .weibo-panel {
            background: var(--bg-dark);
            color: var(--text-light);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
        }

        /* 时间面板 */
        .time-panel {
            background: var(--bg-dark);
            color: var(--text-light);
            border-radius: 12px;
            padding: 20px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* 天气面板 */
        .weather-panel {
            background: var(--bg-dark);
            color: var(--text-light);
            border-radius: 12px;
            padding: 20px;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        /* 热搜列表 */
        .hot-list {
            list-style: none;
            padding: 0;
        }
        .hot-list li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- 微博热搜 -->
        <div class="weibo-panel">
            <h2>微博实时热搜</h2>
            <div class="sticky-title">(置顶)今天也很爱小蕊</div>
            <ul class="hot-list" id="weiboHot"></ul>
        </div>

        <!-- 时间显示 -->
        <div class="time-panel">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <!-- 天气信息 -->
        <div class="weather-panel">
            <h3>未来三天天气</h3>
            <div id="weather"></div>
        </div>
    </div>

    <script>
        // 配置项
        const CONFIG = {
            WEIBO_API: 'https://v2.alapi.cn/api/new/wbtop?token=0ZusqMQ3kvylUDgu&num=5',
            WEATHER_API: 'https://devapi.qweather.com/v7/weather/3d?location=101280805&key=4f91caaf307a4c088530da0f727cf238',
            UPDATE_INTERVAL: {
                WEIBO: 300000,
                WEATHER: 1200000,
                CLOCK: 1000
            }
        };

        // 初始化
        function init() {
            updateClock();
            setInterval(updateClock, CONFIG.UPDATE_INTERVAL.CLOCK);
            fetchWeibo();
            fetchWeather();
        }

        // 获取微博数据
        async function fetchWeibo() {
            try {
                const response = await fetch(CONFIG.WEIBO_API);
                const data = await response.json();
                renderWeibo(data.data);
            } catch (error) {
                console.error('微博数据获取失败:', error);
            }
            setTimeout(fetchWeibo, CONFIG.UPDATE_INTERVAL.WEIBO);
        }

        // 获取天气数据
        async function fetchWeather() {
            try {
                const response = await fetch(CONFIG.WEATHER_API);
                const data = await response.json();
                renderWeather(data.daily);
            } catch (error) {
                console.error('天气数据获取失败:', error);
            }
            setTimeout(fetchWeather, CONFIG.UPDATE_INTERVAL.WEATHER);
        }

        // 渲染微博
        function renderWeibo(hotList) {
            const container = document.getElementById('weiboHot');
            container.innerHTML = hotList.map(item => `
                <li>
                    <span>${item.hot_word}</span>
                    <span>${item.hot_word_num}</span>
                </li>
            `).join('');
        }

        // 渲染天气
        function renderWeather(forecast) {
            const container = document.getElementById('weather');
            container.innerHTML = forecast.slice(0, 3).map(day => `
                <div class="weather-day">
                    <p>${day.fxDate} ${day.textDay}</p>
                    <p>温度: ${day.tempMin}℃ ~ ${day.tempMax}℃</p>
                </div>
            `).join('');
        }

        // 更新时钟
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('zh-CN', { 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            });
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // 启动应用
        init();
    </script>
</body>

</html>
